<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма опитування ІТ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        label, input, select {
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Опитування ІТ</h1>
        <form action="/cgi-bin/form.py" method="post">
            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label>Оберіть вашу мову програмування:</label><br>
            <input type="radio" id="python" name="language" value="Python">
            <label for="python">Python</label><br>

            <input type="radio" id="javascript" name="language" value="JavaScript">
            <label for="javascript">JavaScript</label><br>

            <label for="experience">Рівень досвіду:</label>
            <select id="experience" name="experience">
                <option value="beginner">Початківець</option>
                <option value="intermediate">Середній</option>
                <option value="advanced">Високий</option>
            </select><br>

            <label>Що вас цікавить найбільше?</label><br>
            <input type="checkbox" id="web" name="interests" value="web">
            <label for="web">Веб-розробка</label><br>

            <input type="checkbox" id="ai" name="interests" value="ai">
            <label for="ai">Штучний інтелект</label><br>

            <input type="checkbox" id="mobile" name="interests" value="mobile">
            <label for="mobile">Мобільна розробка</label><br>

            <input type="submit" value="Надіслати">
        </form>
    </div>
</body>
</html>
